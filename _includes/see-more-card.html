<div class="see-more-card" aria-labelledby="see-more-heading">
    <div class="inner">
        <p id="see-more-heading" class="see-more-title">{{ include.title }}</p>
        {% if include.subtitle %}
        <p class="see-more-subtitle">{{ include.subtitle }}</p>
        {% endif %}
    </div>
    <a href="{{ include.button-href }}" class="see-more-link">
        <span class="see-more-anchor">
            {{ include.button-label }}<span class="see-more-arrow">&rarr;</span>
        </span>
    </a>
</div>
