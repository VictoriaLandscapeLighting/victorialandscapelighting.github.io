<div class="see-more-card" aria-labelledby="see-more-heading">
    <div class="inner">
        <p id="see-more-heading" class="see-more-title">{{ include.title }}</p>
        {% if include.subtitle %}
        <p class="see-more-subtitle">{{ include.subtitle }}</p>
        {% endif %}
    </div>
    <span class="see-more-link">
        <a href="{{ include.button-href }}">{{ include.button-label }}<span>&rarr;</span></a>
    </span>
</div>
