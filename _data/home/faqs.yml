faqs-title: Any questions?
faqs-description: We've got answers.
questions:
 - question: Do you work with existing landscaping?
   answer: Yes. In fact, adding landscape lighting to your existing green spaces is an affordable way to get the feeling of a new space, without the cost and mess.
 - question: What areas do you service?
   answer: We're based in Saanich BC, and we happily service Victoria BC, Saanich BC, Sidney BC, Langford BC and Colwood BC.
 - question: Do you want to know anything more?
   answer: Reach out to us, and we'd be happy to come over for a no-cost no-obligation site visit where we can talk through anything you'd like.