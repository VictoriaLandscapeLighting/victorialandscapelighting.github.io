about-title: Locally owned and operated.
about-description: 
 - Victoria Landscape Lighting is based in Victoria BC, and was founded in 2024 by Adam Whitcroft.
 - Adam has spent the last two decades working in tech as a software designer, and fell in love with landscape lighting design while renovating his Ottawa and Victoria homes.
 - He saw first-hand how transformative landscaping lighting can be to a green space, and wants to work with you so you can experience it for yourself.
