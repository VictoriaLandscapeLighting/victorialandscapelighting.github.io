introduction-title: Victoria Landscape Lighting offers affordable landscape lighting solutions to elevate your green spaces, new or existing.
introduction-body: Located in Victoria, BC, we specialize in designing and installing landscape lighting solutions. Whether you want to highlight your garden, walkway, or outdoor living areas, our energy-efficient lighting options bring elegance and safety to your property while increasing curb appeal.
introduction-features:
  - feature: Highlight the <span>natural beauty</span> of your green areas.
  - feature: Dramatically <span>increase curb appeal</span>.
  - feature: <span>Increase safety</span> by illuminating pathways and steps.