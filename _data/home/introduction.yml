introduction-title: Victoria Landscape Lighting offers affordable landscape lighting solutions to elevate your green spaces and outdoor areas in Victoria, BC
introduction-body: We specialize in designing and installing custom landscape lighting to enhance the natural beauty of your walkways, green spaces and outdoor living areas. Our energy-efficient outdoor lighting options bring elegance, safety, and increased curb appeal to your property.
introduction-features:
  - feature: Highlight the <span>natural beauty</span> of your green spaces.
  - feature: Dramatically <span>increase curb appeal</span>.
  - feature: <span>Increase safety</span> by illuminating walkways and steps.